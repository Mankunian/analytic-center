<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" >×</button>
  <h3>Получение отчетов</h3>
</div>
<div class="modal-body">
   <uib-tabset active="active">
      <uib-tab  heading="Каталог" index="0">
      	<div class="row">
      		<div class="col-md-6">
   		   	
   		   	<form class="form-inline">
   		   		<div class="form-group">
   			   		<label for="statSliceNum">Статсрез на №</label>
   			 			<input type="text" name="statSliceNum" id="statSliceNum" class="form-control" disabled value="{{statSliceNum}}">
   		   		</div>
   		   		<div class="form-group">
   			   		<label for="reportDatePeriod">Отчетный период</label>
   			 			<input type="text" name="reportDatePeriod" id="reportDatePeriod" class="form-control" disabled value="{{statSlicePeriod}}">
   		   		</div>
   		   		<div class="form-group" ng-controller="langDropdownCtrl">
   			   		<label for="langSelect">Язык отчета</label>
   				    <select name="langSelect" id="langSelect"
   				      ng-options="option.name for option in data.langs track by option.id"
   				      ng-model="data.selectedOption" class="form-control"></select>
   						</select>
   		   		</div>
   		   		<div class="btn-submit">
   		   			<button class="btn btn-primary btn-md" type="submit" ng-click="getReports()">Получить</button>
   		   		</div>
   		   	</form>   			

      		</div>
      		<div class="col-md-6">
      			
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-md-12">
   	   		<div class="requested-reports" ng-controller="requestedReportsCtrl">
   	   			<h5>Запрошенные отчеты</h5>
                  <table>
                     <thead>
                        <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
                     </thead>
                     <tbody>
                        
                     </tbody>
                  </table>
   	   		</div>
      		</div>
      	</div>
      	<div class="row">
      		<div class="request-status" ng-controller="requestStatusCtrl"></div>
      	</div>
      </uib-tab>
      <uib-tab  heading="1-М">
      	<div class="row">
      		<div class="col-md-6" ng-controller="RegionTreeCtrl" >
               <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-cellnav  ui-grid-grouping class="grid"></div>
      		</div>
      		<div class="col-md-6" ng-controller="DepartmentCtrl">
      			<div id="grid1Selection" ui-grid="gridOptions" ui-grid-selection ui-grid-cellnav class="grid"></div>
      		</div>
      	</div>
      </uib-tab>
      <uib-tab ng-repeat="reportCode in reportCodes track by reportCode.code" heading="{{ reportCode.name }}" code="{{ reportCode.code }}"  select="getDepartmentsList(reportCode.code)">
         <div class="row">
            <div class="col-md-6" ng-controller="RegionTreeCtrl" >
               <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-cellnav  ui-grid-grouping class="grid"></div>
            </div>
            <div class="col-md-6" ng-controller="DepartmentCtrl">
               <div id="grid1Selection" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
            </div>
         </div>
   	 </uib-tab>
   </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>

<div class="ui-grid-cell-contents" title="TOOLTIP">
   <div style="float:left;" class="ui-grid-tree-base-row-header-buttons" ng-class="{'ui-grid-tree-base-header': row.treeLevel > -1 }" ng-click="grid.appScope.toggleRow(row,evt)">
      <i ng-class="{'ui-grid-icon-minus-squared': ( ( grid.options.showTreeExpandNoChildren && row.treeLevel > -1 ) || ( row.treeNode.children && row.treeNode.children.length > 0 ) ) && row.treeNode.state === 'expanded', 'ui-grid-icon-plus-squared': ( ( grid.options.showTreeExpandNoChildren && row.treeLevel > -1 ) || ( row.treeNode.children && row.treeNode.children.length > 0 ) ) && row.treeNode.state === 'collapsed'}" ng-style="{'padding-left': grid.options.treeIndent * row.treeLevel + 'px'}"></i> &nbsp;
   </div>
   
</div>

<div class="ui-grid-cell-contents ng-binding ng-scope" ng-style="{'padding-left': grid.options.treeIndent * row.treeLevel + 'px'}"></div>
