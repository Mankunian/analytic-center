<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" >×</button>
  <h3>Получение отчетов</h3>
</div>
<div class="modal-body">
   <uib-tabset active="active">
      <uib-tab  heading="Каталог" index="0"  select="showRequestedReports()">
      	<div class="row">
      		<div class="col-md-6">
   		   	
   		   	<form class="form-inline">
   		   		<div class="form-group">
   			   		<label for="statSliceNum">Статсрез на №</label>
   			 			<input type="text" name="statSliceNum" id="statSliceNum" class="form-control" disabled value="{{statSliceNum}}">
   		   		</div>
   		   		<div class="form-group">
   			   		<label for="reportDatePeriod">Отчетный период</label>
   			 			<input type="text" name="reportDatePeriod" id="reportDatePeriod" class="form-control" disabled value="{{statSlicePeriod}}">
   		   		</div>
   		   		<div class="form-group" ng-controller="langDropdownCtrl">
   			   		<label for="langSelect">Язык отчета</label>
   				    <select name="langSelect" id="langSelect"
   				      ng-options="option.name for option in data.langs track by option.id"
   				      ng-model="data.selectedOption" class="form-control"></select>
   						</select>
   		   		</div>
   		   		<div class="btn-submit">
   		   			<button class="btn btn-primary btn-md" type="submit" ng-click="getReports()">Получить</button>
   		   		</div>
   		   	</form>   			

      		</div>
      		<div class="col-md-6">
      			
      		</div>
      	</div>
      	<div class="row">
      		<div class="col-md-12">
   	   		<div class="requested-reports">
   	   			<h4>Запрошенные отчеты</h4>
                  <div class="box">
                    <label class="containerLabel" ng-repeat="group in requestedReports">
                      <input ng-checked="vChecked" type="checkbox" checklist-model="user"
                             checklist-value="group.code">{{group}}
                      <span class="checkmark"></span>
                    </label>
                  </div>
   	   		</div>
      		</div>
      	</div>
      	<div class="row">
            <div class="col-md-12">
         		<div class="ready-reports">
                  <h4>Отчеты</h4>
                  <ul>
                     <li ng-repeat="item in readyReports" >
                        <a href="{{item}}" target="_blank">Скачать отчет</a>
                     </li>
                  </ul>                  
               </div>
            </div>
      	</div>
      </uib-tab>
      <uib-tab ng-repeat="item in reports_n_deps track by $index" heading="{{ item.name }}" select="getDepartmentsList(item2.name, item2.code)" deselect="">
         <div class="row">
            <div class="col-md-6" ng-controller="RegionTreeCtrl" >
               <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-cellnav  ui-grid-grouping class="grid"></div>
            </div>
            <div class="col-md-6">
               <div id="{{grid-$index}}" ui-grid="item.dataset" ui-grid-selection ui-grid-cellnav  ui-grid-grouping class="grid"></div>
            </div>
         </div>
   	 </uib-tab>
   </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Отмена</button>
</div>
